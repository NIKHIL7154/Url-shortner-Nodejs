<html><head><title>UrlTown</title><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700;900&amp;display=swap"/><style>html, body, .main {

</style></head><body><div class="main"> <h1>UrlTown</h1><p>Welcome to UrlTown, the place where you can shorten your URLs.</p><div class="edit-container"> <div class="edit-dialog"> <p>Edit your Short link</p><form class="edit-form" action="/slug/update" method="POST"><input id="destination" type="text" name="dest" placeholder="Enter your new URL" required="required"/><input id="slug" type="text" name="newuid" placeholder="Enter new ID" required="required"/><input id="prevslug" type="text" name="uid" placeholder="Enter new ID" required="required" hidden="hidden"/><button class="edit-btn" type="submit">Update</button></form><div class="dialog-buttons"> <button class="close-btn" onClick="document.querySelector('.edit-container').style.display='none'">Close</button><form action="/slug/delete" method="POST" style="margin:0"><input id="delslug" type="hidden" name="uid" value=""/><button class="delete-btn" type="submit">Delete</button></form></div></div></div><div class="create-container"> <div class="edit-dialog"> <p>Create you Short link</p><form class="edit-form" action="/create" method="POST"><input type="url" name="dest" placeholder="Enter your long URL" required="required"/><input type="text" name="uid" placeholder="Enter your ID" required="required"/><button class="edit-btn" type="submit">Create</button></form><div class="dialog-buttons"> <button class="close-btn" onClick="document.querySelector('.create-container').style.display='none'">Close</button></div></div></div><p style="margin:0; font-size:12px;">Your session will end in <span id="timeToEnd" style="color:red;">59:59 </span> minutes.</p><script>const sessionTime =  // Example: session created now
const sessionDuration = 60 * 60 * 1000; // 1 hour in milliseconds

// Function to calculate remaining time
function getRemainingTime() {
    const currentTime = new Date().getTime();
    const elapsedTime = currentTime - sessionTime;
    const remainingTime = sessionDuration - elapsedTime;
    return remainingTime > 0 ? remainingTime : 0;
}

// Function to format the remaining time as MM:SS
function formatTime(ms) {
    const totalSeconds = Math.floor(ms / 1000);
    const minutes = Math.floor(totalSeconds / 60);
    const seconds = totalSeconds % 60;
    return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
}

// Update the span with the remaining time
function updateRemainingTime() {
    const remainingTime = getRemainingTime();
    const formattedTime = formatTime(remainingTime);

    // Update the DOM element with id "timeToEnd"
    
    document.getElementById('timeToEnd').textContent = formattedTime;

    // Stop the interval if time is up
    if (remainingTime <= 0) {
        clearInterval(interval);
    }
}

// Run the update every second
const interval = setInterval(updateRemainingTime, 1000);

// Initial call to show the time immediately when page loads
updateRemainingTime();</script><div class="create-btn-div"> <button class="create-btn" onClick="document.querySelector('.create-container').style.display='flex'">Create Short Link</button><p style="color:red; font-size:15px; margin:0;"></p><form action="/logout" method="POST" style="margin:0"><button class="logout-btn" type="submit">Logout</button></form></div><div class="urls-div"> <table><thead><tr> <th>URL</th><th>Short URL</th><th>UID</th><th>Action</th></tr></thead><tbody><tr> <td>https://www.google.com</td><td>http://localhost:3000/1</td><td>1</td><td> <div class="actiondiv"> <a href="http://localhost:3000/1" target="_blank">Visit Link</a><script>function handleEdit(event){
