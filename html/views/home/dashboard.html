<!DOCTYPE html><html><head><title>Dashboard</title><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"><script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script><script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script><script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script></head><body><div class="container"><div class="row"><div class="col-md-6"><h1 class="my-4">URL Shortener Dashboard</h1></div><div class="col-md-6 text-right"><form class="my-4" action="/logout" method="post"><button class="btn btn-danger" type="submit">Logout</button></form></div></div><table class="table table-striped"><thead class="thead-dark"><tr><th>URL</th><th>Short URL</th><th>UID</th><th>Action</th></tr></thead><tbody><tr><td>https://www.google.com</td><td>https://urltown.herokuapp.com/short/1</td><td>1</td><td><a class="btn btn-danger" href="https://urltown.herokuapp.com/short/1" target="_blank">Visit</a></td></tr></tbody></table><h2 class="my-4">Create a New Short URL</h2><form action="/create" method="post"><div class="form-group"><label for="uid">UID:</label><input class="form-control" type="text" name="uid" id="uid" required></div><div class="form-group"><label for="url">Long URL:</label><input class="form-control" type="url" name="url" id="url" required></div><button class="btn btn-primary" type="submit">Create Short URL</button></form></div></body></html>
